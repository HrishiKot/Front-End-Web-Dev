<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>

        <form>
            <label for="usersname">Enter username</label>
            <input type="text" id="username" name="username" required>
            
            <br><br>

            <label for="email">Enter email</label>
            <input type="email" id="email">

            <br><br>

            <label for="password">Enter password</label>
            <input type="password" id="password" required>

            <p>Select your grade:</p>
            <input type="radio" name="year" value="9th" id="option-1">
            <label for="option-1">9th</label>
            <input type="radio" name="year" value="10th" id="option-2">
            <label for="option-2">10th</label>
            <input type="radio" name="year" value="11th" id="option-3">
            <label for="option-3">11th</label>
            <input type="radio" name="year" value="12th" id="option-4">
            <label for="option-4">12th</label>

            <br><br>

            <label for="question">Security Question</label>
            <select name="question" id="question">
                <option value="q1">What is your birthday?</option>
                <option value="q2">If you could be a fruit, what would you be?</option>
                <option value="q3">What is your favorite animal?</option>
            </select>

            <br><br>

            <label for="answer">Security Question answer</label>
            <input type="text" id="answer">

            <br><br>

            <label for="bio">Your bio:</label>
            <br><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br>

            <input type="submit" value="Submit!">
        </form>
    </body>
</html>
